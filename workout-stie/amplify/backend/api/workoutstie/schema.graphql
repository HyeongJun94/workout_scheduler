type User @model @aws_cognito_user_pools
@key(fields: ["email"])
@key(name: "byNickname", fields: ["nickname"], queryField: "byNickname")
{
  email: AWSEmail!
  nickname: String!
  gender: String!
  dailyInfos: [DailyInfo] @connection(keyName: "byUser", fields: ["email"])
}

type DailyInfo @model @aws_cognito_user_pools
@key(name: "byUser", fields: ["userEmail"]) {
  id: ID!
  date: AWSDate!
  weight: Int!
  userEmail: AWSEmail!
  user: User @connection(fields: ["userEmail"])
}

